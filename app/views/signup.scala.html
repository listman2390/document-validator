<html lang="en">
   <head>
      <meta charset="utf-8">

   <body>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>

               </button>
               <a class="navbar-brand" href="/">Tus Certificados</a>
            </div>
            <div class="navbar-collapse collapse">
            
            </div>
            <!--/.navbar-collapse -->
         </div>
      </div>
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
         <div class="container">
            <div class="col-md-9 main">
               <h1 class="page-header">Registrar Usuario</h1>
               <form name='datosForm' action="signup/user" method="POST">
                  <tabset justified="true">
                     <tab heading="Datos Personales">
                        <div class="form-group">
                           <label class="control-label">Nombres</label>
                           <input  maxlength="100" type="text" required="required" class="form-control" name="name"/>
                        </div>
                        <div class="form-group">
                           <label class="control-label">Apellidos</label>
                           <input maxlength="100" type="text" required="required" class="form-control" name="lastName"/>
                        </div>
                        <div class="form-group">
                           <label class="control-label">Tipo de Identificac&oacute;n</label>
                           <select name="documentType" required="required" class="form-control">
                           		<option>C.C</option>
                           		<option>T.I</option>
                           		<option>C.E</option>
                           </select>
                        </div>
                        <div class="form-group">
                           <label class="control-label">Identificac&oacute;n</label>
                           <input maxlength="100" type="text" required="required" class="form-control" name="document"/>
                        </div>
                     </tab>
                     <tab heading="Contrase&ntilde;a">
                        <br/>
                        <div class="form-group">
                           <label class="control-label">Correo Electr&oacute;nico</label>
                           <input  maxlength="100" type="text" required="required" class="form-control" name="email" />
                        </div>
                        <div class="form-group">
                           <label class="control-label">Nueva Contrase&ntilde;a</label>
                           <input  maxlength="100" type="password" required="required" class="form-control" name="password"/>
                        </div>
                        <div>
                           <a class="btn btn-primary" href="/">Atras</a>
                           <button class="btn btn-primary" onclick="submit()">Crear</button>
                        </div>
                     </tab>
                  </tabset>
               </form>
            </div>
         </div>
      </div>
      <div class="container">
         <hr>

            <p>Â© Company 2015</p>
