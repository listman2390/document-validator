@(document: model.Document)
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="shortcut icon" href="assets/images/favicon.png">
      <title>Certificados</title>
   </head>
   <body>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="/">Tus Certificados</a>
            </div>
            <div class="navbar-collapse collapse">
              
            </div>
            <!--/.navbar-collapse -->
         </div>
      </div>
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
      <div class="container">
      <h1 class="page-header">Certificado</h1>
      <form name='datosForm' action="signup/user" method="GET">
      <div class="row">
	      <div class="col-md-4">
		      <div class="form-group">
		         <label class="control-label">Número de Certificado</label>
		         <p>@document.getDocumentNumber()</p>
		      </div>
		      <div class="form-group">
		         <label class="control-label">Entidad</label>
		         <p>@document.getIdEntity().getName()</p>
		      </div>
		      <div class="form-group">
		         <label class="control-label">Descripción</label>
		         <p>@document.getDescription()</p>
		      </div>
		      <div class="form-group">
		         <label class="control-label">Nombres</label>
		         <p>@document.getIdUser().getName()</p>
		      </div>
		      <div class="form-group">
		         <label class="control-label">Apellidos</label>
		         <p>@document.getIdUser().getLastName()</p>
		      </div>
		      <div class="form-group">
		         <label class="control-label">Número de Documento</label>
		         <p>@document.getIdUser().getDocument()</p>
		      </div>
		      <div>
		      <a class="btn btn-primary" href="/user">Atras</a>
		      </div>
	      </div>
	      <div class="form-group">
		         <img src="/assets/images/@document.getImage()" style="width:600px;height:500px;></p>
		  </div>
      </div>
      </form>
      </div>
      </div>
      <hr>
      <footer>
      <p>© Company 2015</p>
      </footer>
      </div>
      <!-- Bootstrap core JavaScript
         ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   </body>
</html>
